    function VanDongVien(ma_van_dong_vien, ho_va_ten, ngay_sinh, giai_thuong) {
        this.ma_van_dong_vien = ma_van_dong_vien;
        this.ho_va_ten = ho_va_ten;
        this.ngay_sinh = ngay_sinh;
        this.giai_thuong = giai_thuong;
        this.KiemTraDieuKien = function(ngay_to_chuc, so_tuoi_yc) {

            let ngay_sinh = moment(this.ngay_sinh);
            let ngay_thi_dau = moment(ngay_to_chuc);
            let sotuoi = ngay_thi_dau.diff(ngay_sinh, 'year');
            return sotuoi <= so_tuoi_yc;
        }
    }
