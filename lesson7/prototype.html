<script>
    let a = [1, 3, 5, 6, 8];
    Array.prototype.double = function(){
        let newArr = [];
        for(let i = 0; i < this.length; i++){
            newArr.push(this[i]*this[i]);
        }

        return newArr;
    }
    let doubleArr = a.double(); // thì nó return cho tôi 1 mảng mới, với các giá trị đc mũ 2
    console.log(doubleArr);
</script>
